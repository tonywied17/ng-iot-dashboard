<div class="masonry">
    <div
      *ngFor="let card of cards; let i = index"
      class="bg-gray-100 p-4 rounded-lg shadow-md transition-transform transform translate-y-0 w-full"
    >
      <h2 class="text-xl font-semibold">{{ card.title }}</h2>
      <p class="text-gray-600">{{ card.description }}</p>
      <img src="{{ card.imageUrl }}" alt="{{ card.title }}" class="mt-2">
    </div>
  </div>
