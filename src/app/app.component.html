<app-navbar></app-navbar>
<mat-drawer-container class="parent-container">
	<mat-drawer #drawer
		[opened]="isDesktop"
		mode="side"
		position="end"
		class="sidebar">
		<div class="">
			<mat-list>
				<mat-action-list>
					<button (click)="closeMobile()"
						mat-list-item
						class="!py-[0.7em]"
						routerLink="/home">
						<i class="fa-solid fa-house-chimney mr-2 w-[20px"></i>
						Main Dashboard
					</button>


					<mat-divider></mat-divider>


					<button (click)="closeMobile()"
						mat-list-item
						class="!py-[0.7em]"
						routerLink="/">
						<i class="fa-solid fa-user-pen mr-2 w-[20px]"></i>
						Manage Groups
					</button>


					<mat-divider></mat-divider>


					<button (click)="closeMobile()"
						mat-list-item
						class="!py-[0.7em]"
						routerLink="/">
						<i class="fa-solid fa-people-roof mr-2 w-[20px]"></i>
						Departments/Groups
						<i class="fa-solid fa-caret-down !text-right"></i>
					</button>


					<div class="ml-10">
						<button (click)="closeMobile()"
							mat-list-item
							class="!py-[0.7em]"
							routerLink="/about/services">
							<i class="fa-solid fa-layer-group mr-2 w-[20px] !text-amber-400/80"></i>
							East Wing
						</button>
						<mat-divider></mat-divider>
						<button (click)="closeMobile()"
							mat-list-item
							class="!py-[0.7em]"
							routerLink="/about/contact">
							<i class="fa-solid fa-layer-group mr-2 w-[20px] !text-green-500/80"></i>
							South Wing
						</button>
					</div>
				</mat-action-list>
			</mat-list>
		</div>
	</mat-drawer>
	<mat-drawer-content
		class="content">
		<!-- Open Menu (Both) -->
		<button (click)="toggleDrawer()"
			class="!fixed !top-4 !right-4 !text-slate-600 !z-10 !shadow-none"
			type="button"
			color="primary"
			mat-fab>
			<i class="fa-solid fa-sitemap !z-10"></i>
		</button>


		<!-- Main Content Route -->
		<div class="w-full sm:w-full mx-auto">
			<div class="lg:p-4 p-2">
				<router-outlet></router-outlet>
			</div>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
